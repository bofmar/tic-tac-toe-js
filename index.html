<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <script src="./carousel.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="title-screen">
    <h1>TIC-TAC-TOE</h1>
    <div class="title-player" id="title-player1">
      <img src="./images/human.png" alt="" id="p1-image">
      <div>
        <label for="name1"></label>
        <input type="text" id="name1" name="name1" placeholder="Player x">
      </div>
    </div>
    <div class="title-player" id="title-player2">
      <div class="carousel">
        <div class="carousel-item carousel-item-selected" data-human="true"><img src="./images/human.png" alt=""></div>
        <div class="carousel-item" data-human="false" data-level="easy"><img src="./images/clap-trap.jpeg" alt=""></div>
        <div class="carousel-item" data-human="false" data-level="easy"><img src="./images/c3po.jpeg" alt=""></div>
        <div class="carousel-item" data-human="false" data-level="easy"><img src="./images/wheatley.jpeg" alt=""></div>
        <div class="carousel-item" data-human="false" data-level="mid"><img src="./images/r2d2.jpeg" alt=""></div>
        <div class="carousel-item" data-human="false" data-level="mid"><img src="./images/robo.jpeg" alt=""></div>
        <div class="carousel-item" data-human="false" data-level="mid"><img src="./images/aigis.jpeg" alt=""></div>
        <div class="carousel-item" data-human="false" data-level="hard"><img src="./images/HAL9000.jpeg" alt=""></div>
        <div class="carousel-item" data-human="false" data-level="hard"><img src="./images/SHODAN.jpeg" alt=""></div>
        <div class="carousel-item" data-human="false" data-level="hard"><img src="./images/glados.jpeg" alt=""></div>
      </div>
      <div>
        <label for="name2"></label>
        <input type="text" id="name2" name="name2" placeholder="Player o">
      </div>
    </div>
    <div class="vs">VS</div>
    <button id="start">Start</button>
  </div>
  <div class="board x hidden">
    <div class="player" id="player1">
      <img src="./images/human.png" alt="">
      <div id="display-name1"></div>
    </div>
    <div class="player" id="player2">
      <div id="display-name2"></div>
    </div>
    <div class="score">0 - 0</div>
    <div class="game-grid">
      <div class="cell" data-index= "0"></div>
      <div class="cell" data-index= "1"></div>
      <div class="cell" data-index= "2"></div>
      <div class="cell" data-index= "3"></div>
      <div class="cell" data-index= "4"></div>
      <div class="cell" data-index= "5"></div>
      <div class="cell" data-index= "6"></div>
      <div class="cell" data-index= "7"></div>
      <div class="cell" data-index= "8"></div>
    </div>
  </div>
  <dialog class="game-over">
    <div class="game-over-wrapper">
      <h2>Game Over</h2>
      <p class="who-won"></p>
      <div class="image-modal">
        <div></div>
      </div>
      <p class="taunt"></p>
      <div class="button-wrapper">
        <button id="reset">Reset</button>
        <button id="back">Change Opponent</button>
      </div>
    </div>
  </dialog>
</body>
</html>
