<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <script src="./carousel.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="title-screen">
    <h1>TIC-TAC-TOE</h1>
    <div class="title-player" id="title-player1">
      <img src="./photo-1649771222740-fa73bb70f35c.jpeg" alt="">
      <label for="name1"></label>
      <input type="text" id="name1" name="name1" placeholder="Player x">
    </div>
    <div class="title-player" id="title-player2">
      <div class="carousel">
        <div class="carousel-item carousel-item-selected"><img src="./photo-1649771222740-fa73bb70f35c.jpeg" alt=""></div>
        <div class="carousel-item"><img src="./photo-1649771222740-fa73bb70f35c.jpeg" alt=""></div>
        <div class="carousel-item"><img src="./photo-1649771222740-fa73bb70f35c.jpeg" alt=""></div>
        <div class="carousel-item"><img src="./photo-1649771222740-fa73bb70f35c.jpeg" alt=""></div>
        <div class="carousel-item"><img src="./photo-1649771222740-fa73bb70f35c.jpeg" alt=""></div>
        <div class="carousel-item"><img src="./photo-1649771222740-fa73bb70f35c.jpeg" alt=""></div>
        <div class="carousel-item"><img src="./photo-1649771222740-fa73bb70f35c.jpeg" alt=""></div>
        <div class="carousel-item"><img src="./photo-1649771222740-fa73bb70f35c.jpeg" alt=""></div>
        <div class="carousel-item"><img src="./photo-1649771222740-fa73bb70f35c.jpeg" alt=""></div>
        <div class="carousel-item"><img src="./photo-1649771222740-fa73bb70f35c.jpeg" alt=""></div>
      </div>
      <label for="name2"></label>
      <input type="text" id="name2" name="name2" placeholder="Player o">
    </div>
    <div class="vs">VS</div>
    <button id="start">Start</button>
  </div>
  <div class="board x hidden">
    <div class="player" id="player1">
      <img src="./photo-1649771222740-fa73bb70f35c.jpeg" alt="">
      <div id="display-name1"></div>
    </div>
    <div class="player" id="player2">
      <img src="./photo-1649771222740-fa73bb70f35c.jpeg" alt="">
      <div id="display-name2"></div>
    </div>
    <div class="score">0 - 0</div>
    <div class="game-grid">
      <div class="cell" data-index= "0"></div>
      <div class="cell" data-index= "1"></div>
      <div class="cell" data-index= "2"></div>
      <div class="cell" data-index= "3"></div>
      <div class="cell" data-index= "4"></div>
      <div class="cell" data-index= "5"></div>
      <div class="cell" data-index= "6"></div>
      <div class="cell" data-index= "7"></div>
      <div class="cell" data-index= "8"></div>
    </div>
  </div>
  <dialog class="game-over">
    <div class="game-over-wrapper">
      <h2>Game Over</h2>
      <p class="who-won"></p>
      <img src="https://source.unsplash.com/random/180x255" alt="">
      <p class="taunt"></p>
      <div class="button-wrapper">
        <button id="reset">Reset</button>
        <button id="back">Change Opponent</button>
      </div>
    </div>
  </dialog>
</body>
</html>
